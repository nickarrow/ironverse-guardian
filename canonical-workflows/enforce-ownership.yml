name: Enforce Ironverse Ownership

on:
  push:
    branches:
      - main

concurrency:
  group: ironverse-enforcement
  cancel-in-progress: false

jobs:
  enforce-ownership:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for rename detection and ownership tracking
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Configure Git
        run: |
          git config user.name "Ironverse Enforcer"
          git config user.email "actions@github.com"
      
      - name: Checkout Guardian repository
        uses: actions/checkout@v4
        with:
          repository: nickarrow/ironverse-guardian
          token: ${{ secrets.IRONVERSE_GUARDIAN_TOKEN }}
          path: guardian-repo
          fetch-depth: 1
      
      - name: Configure Git for Guardian repo
        run: |
          cd guardian-repo
          git config user.name "Ironverse Enforcer"
          git config user.email "actions@github.com"
      
      - name: Run enforcement script
        env:
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.username }}
          COMMIT_SHA: ${{ github.sha }}
          GUARDIAN_REPO_PATH: guardian-repo
          GUARDIAN_PAT: ${{ secrets.IRONVERSE_GUARDIAN_TOKEN }}
        run: python .github/scripts/enforce_ownership.py
